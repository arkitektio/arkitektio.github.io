query GetNode($id: ID!) {
  node(id: $id) {
    ...DetailNode
  }
}

query SearchNodes($search: String, $values: [ID!]) {
  options: nodes(
    filters: { search: $search, ids: $values }
    pagination: { limit: 10 }
  ) {
    value: id
    label: label
  }
}

query ListNodes($filters: NodeFilter, $pagination: GraphPaginationInput) {
  nodes(filters: $filters, pagination: $pagination) {
    ...Node
  }
}
