fragment ReagentCategory on ReagentCategory {
  ...BaseCategory
  ...BaseNodeCategory
  instanceKind
  ageName
  label
  description
  store {
    presignedUrl
  }
  bestQuery {
    ...GraphQuery
  }
}

fragment ListReagentCategory on ReagentCategory {
  ...BaseListCategory
  ...BaseNodeCategory
  instanceKind
  label
}
