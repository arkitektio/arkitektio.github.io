query GetLLMModel($id: ID!) {
  llmModel(id: $id) {
    ...LLMModel
  }
}

query SearchLLMModels($search: String, $values: [ID!]) {
  options: llmModels(
    filters: { search: $search, ids: $values }
    pagination: { limit: 10 }
  ) {
    value: id
    label: id
  }
}

query ListLLModels(
  $filter: LLMModelFilter
  $pagination: OffsetPaginationInput
) {
  llmModels(filters: $filter, pagination: $pagination) {
    ...ListLLMModel
  }
}
