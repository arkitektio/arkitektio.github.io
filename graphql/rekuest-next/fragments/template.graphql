fragment DetailImplementation on Implementation {
  id
  interface
  dependencies {
    ...ListDependency
  }
  action {
    ...DetailAction
  }
  extension
  params
  agent {
    name
  }
  myLatestAssignation {
    ...PostmanAssignation
  }
}

fragment ListImplementation on Implementation {
  id
  interface
  action {
    description
    name
    stateful
  }
  agent {
    name
  }
}
