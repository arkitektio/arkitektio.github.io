overwrite: true
schema: "https://go.arkitekt.live/mikro/graphql"
documents: "graphql/mikro-next/**/*.graphql"
generates:
  src/lib/mikro/api/fragments.ts:
    plugins:
      - "fragment-matcher"
  src/lib/mikro/api/graphql.ts:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
    config:
      withHooks: true
      reactApolloVersion: 3
      apolloReactHooksImportFrom: "@site/src/lib/mikro/funcs"

  src/lib/mikro/graphql.schema.json:
    plugins:
      - "introspection"
